<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[SSR] Second Star to the Right</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #0a0a1a;
  color: white;
}

.container {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  gap: 20px;
}

.logo {
  font-family: Arial, sans-serif;
  font-size: 40pt;
  color: #ffd700;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 20px;
  text-shadow: 2px 2px 5px #000;
}

.logo-image {
  max-width: 95%;
  max-height: 55vh;
  display: block;
  margin: 0 auto;
}

.description {
  font-size: 1.6em;
}

.enter-button {
  padding: 15px 30px;
  font-size: 1.2em;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #000000, #2c2c2c);
  color: #ffd700;
  border: 1px solid white;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
  margin: 10px;
  text-shadow: 1px 1px 2px white;
}

.enter-button:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}

.hidden {
  display: none;
}

.fleet-title-container {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.5);
  margin-top: 50px;
}

.fleet-buttons-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 30px;
  border-radius: 15px;
  width: 80%;
  max-width: 800px;
  margin: auto;
  gap: 20px;
}

.fleet-buttons-container .new-buttons {
  padding: 15px 30px;
  font-size: 1.2em;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #000000, #2c2c2c);
  color: #ffd700;
  border: 1px solid white;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
  text-shadow: 1px 1px 2px white;
  flex: 1 1 calc(45% - 20px);
}

.fleet-buttons-container .new-buttons.full-width {
  flex: 1 1 100%;
  justify-self: center;
}

.fleet-buttons-container .new-buttons:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}

#message {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100vh;
  padding: 0;
  box-sizing: border-box;
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
}

.message .title {
  font-family: Orbiton, sans-serif;
  font-size: 32pt;
  color: #ffd700;
  position: absolute;
  top: 25px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  width: auto;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 10px;
  border-radius: 8px;
}

.message .content {
  font-size: 18pt;
  color: white;
  text-align: center;
  margin: 0 auto;
  padding: 20px;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 8px;
  display: inline-block;
}

.starbase-image {
  display: none;
  width: 90%;
  height: auto;
  max-height: 60vh;
  margin: 0 auto;
}

.return-button {
  margin-top: 50px;
  padding: 15px 30px;
  font-size: 1.2em;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #000000, #2c2c2c);
  color: #ffd700;
  border: 1px solid white;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
  text-shadow: 1px 1px 2px white;
  display: inline-block;
}

#event-winners {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 30px;
  border-radius: 15px;
  max-width: 800px;
  margin: 20px auto;
  text-align: center;
  overflow-y: auto;
  max-height: 80vh;
}

#event-winners .event-item {
  margin-bottom: 30px;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.6);
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  width: 90%;
}

#event-winners img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
  margin-bottom: 20px;
}

#event-winners h2,
#event-winners p {
  margin: 10px 0;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">[SSR] Second Star to the Right</div>
    <img class="logo-image" src="https://raw.githubusercontent.com/BigBird7827/SSR-Welcome/refs/heads/main/SSR%20Logo.png" alt="SSR Logo">
    <a href="https://youtu.be/LvMkk5_FOQ4?si=haLiWh13BEjOjbZK" target="_blank" style="color: limegreen; font-size: 1.2em;">Watch Our Recruiting Video</a>
    <div class="description">Welcome to our fleet website. Here you will find all the facts about us,<br> including our history, officer list, fleet requirements and more.</div>
    <button class="enter-button" style="background-color: #00008B;">Go to Fleet Page</button>
  </div>

  <div class="fleet-title-container hidden">
    <div class="logo">[SSR] Second Star to the Right</div>
  </div>

  <div class="fleet-buttons-container hidden">
    <button class="new-buttons" id="Fleet Information">Fleet Information</button>
    <button class="new-buttons" id="Squadron Policy">Squadron Policy</button>
    <button class="new-buttons" id="Membership Requirements">Membership Requirements</button>
    <button class="new-buttons" id="Membership Application">Membership Application</button>
    <button class="new-buttons" id="Full Membership Promotions">Full Membership Promotions</button>
    <button class="new-buttons" id="Event Winners">Event Winners</button>
    <button class="new-buttons" id="Fleet Event Rankings">Fleet Event Rankings</button>
    <button class="new-buttons" id="Starbase Progress">Starbase Progress</button>
    <button class="new-buttons" id="Fleet Bot / Tools Examples">Fleet Bot / Tools Examples</button>
    <button class="new-buttons full-width" id="back-to-main">Back to Main Menu</button>
  </div>

  <div id="message" class="message hidden">
    <img class="starbase-image" src="https://raw.githubusercontent.com/BigBird7827/SSR-Welcome/refs/heads/main/Starbase%20Progression%20(updated).png" alt="Starbase Progression">
    <div class="title" id="message-title"></div>
    <div class="content" id="message-subtitle"></div>
    <button class="return-button" id="return-to-fleet">Return to Fleet Info Page</button>
  </div>

  <div id="event-winners" class="hidden">
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', async function () {
  const DATA_URL = 'https://raw.githubusercontent.com/BigBird7827/SSR-Welcome/refs/heads/main/SSR%20Fleet%20Data.json';
  const EVENT_WINNERS_URL = 'https://raw.githubusercontent.com/BigBird7827/SSR-Welcome/refs/heads/main/Fleet%20Event%20Winners.json';
  let fleetData = {};
  let eventWinnersData = [];

  const fetchData = async () => {
    const response = await fetch(DATA_URL);
    const data = await response.json();
    if (Array.isArray(data) && data.length > 0 && typeof data[0] === 'object') {
      fleetData = data[0];
    }
  };

  const fetchEventWinnersData = async () => {
    const response = await fetch(EVENT_WINNERS_URL);
    eventWinnersData = await response.json();
  };

  const hideAllSections = () => {
    document.querySelector('.container').style.display = 'none';
    document.querySelector('.fleet-title-container').style.display = 'none';
    document.querySelector('.fleet-buttons-container').style.display = 'none';
    document.querySelector('#message').style.display = 'none';
    document.querySelector('#event-winners').style.display = 'none';
  };

  const showFleetPage = () => {
    hideAllSections();
    document.querySelector('.fleet-title-container').style.display = 'flex';
    document.querySelector('.fleet-buttons-container').style.display = 'flex';
  };

  const showMainPage = () => {
    hideAllSections();
    document.querySelector('.container').style.display = 'flex';
  };

  const showMessage = (buttonId) => {
    hideAllSections();
    const messageTitle = document.querySelector('#message-title');
    const messageSubtitle = document.querySelector('#message-subtitle');
    const starbaseImage = document.querySelector('.starbase-image');

    if (buttonId === "Starbase Progress") {
      messageTitle.textContent = buttonId;
      starbaseImage.style.display = 'block';
      messageSubtitle.textContent = '';
    } else {
      messageTitle.textContent = buttonId;
      starbaseImage.style.display = 'none';
      messageSubtitle.textContent = fleetData[buttonId] || "This section is under construction.";
    }
    document.querySelector('#message').style.display = 'flex';
  };

  const showEventWinners = async () => {
    hideAllSections();
    await fetchEventWinnersData();

    const eventWinnersContainer = document.querySelector('#event-winners');
    eventWinnersContainer.innerHTML = '';

    eventWinnersData.forEach(event => {
      const eventItem = document.createElement('div');
      eventItem.classList.add('event-item');
      eventItem.innerHTML = `
        <img src="${event["Event Image"]}" alt="Event Image">
        <h2>Winner: ${event["Name"]}</h2>
        <p>Event Type: ${event["Event Type"]}</p>
        <p>Dates: ${event["Dates"]}</p>
        <p>Total VP: ${event["Total VP"]}</p>
      `;
      eventWinnersContainer.appendChild(eventItem);
    });

    eventWinnersContainer.style.display = 'flex';
  };

  await fetchData();
  document.querySelector('.enter-button').addEventListener('click', showFleetPage);
  document.querySelector('#back-to-main').addEventListener('click', showMainPage);
  document.querySelectorAll('.fleet-buttons-container .new-buttons:not(#back-to-main)').forEach(button => {
    if (button.id === 'Event Winners') {
      button.addEventListener('click', showEventWinners);
    } else {
      button.addEventListener('click', (e) => {
        showMessage(e.target.id);
      });
    }
  });
  document.querySelector('#return-to-fleet').addEventListener('click', showFleetPage);
});

  </script>
</body>
</html>
