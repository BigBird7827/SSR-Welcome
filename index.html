<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[SSR] Second Star to the Right</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a1a;
      color: white;
    }
    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    .logo {
      font-family: Arial, sans-serif;
      font-size: 40pt;
      color: #ffd700;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-shadow: 2px 2px 5px #000;
    }
    .logo-image {
      max-width: 95%;
      max-height: 55vh;
    }
    .description {
      font-size: 1.6em;
    }
    .enter-button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #2c2c2c);
      color: #ffd700;
      border: 1px solid white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      margin: 10px;
      text-shadow: 1px 1px 2px white;
    }
    .enter-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
    .hidden {
      display: none;
    }
    .fleet-title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .fleet-title-container img {
      width: 207px;
      height: auto;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      margin-top: 50px;
    }
    .fleet-title-container .left-img {
      left: 20px;
    }
    .fleet-title-container .right-img {
      right: 20px;
    }
    .fleet-buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 800px;
      margin: auto;
      gap: 20px;
    }
    .fleet-buttons-container .new-buttons {
      padding: 15px 30px;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #2c2c2c);
      color: #ffd700;
      border: 1px solid white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-shadow: 1px 1px 2px white;
      flex: 1 1 calc(45% - 20px);
    }
    .fleet-buttons-container .new-buttons.full-width {
      flex: 1 1 100%;
      justify-self: center;
    }
    .fleet-buttons-container .new-buttons:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
    .message {
      display: none;
      font-family: Arial, sans-serif;
      font-size: 2em;
      color: #ffd700;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      position: relative;
    }
    .return-button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #2c2c2c);
      color: #ffd700;
      border: 1px solid white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-shadow: 1px 1px 2px white;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .return-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">[SSR] Second Star to the Right</div>
    <img class="logo-image" src="https://raw.githubusercontent.com/BigBird7827/SSR-Welcome/refs/heads/main/SSR%20Logo.png" alt="SSR Logo">
   <a href="https://youtu.be/LvMkk5_FOQ4?si=haLiWh13BEjOjbZK" target="_blank" style="color: limegreen; font-size: 1.2em;">Watch Our Recruiting Video</a>
    <div class="description">Welcome to our fleet website. Here you will find all the facts about us,<br> including our history, officer list, fleet requirements and more.</div>
    <button class="enter-button" style="background-color: #00008B;">Go to Fleet Page</button>
  </div>
  <div class="fleet-title-container hidden">
    <img class="left-img" src="https://raw.githubusercontent.com/BigBird7827/SSR-Welcome/refs/heads/main/SSR%20Logo.png" alt="Fleet Logo Left">
    <div class="logo">[SSR] Second Star to the Right</div>
    <img class="right-img" src="https://raw.githubusercontent.com/BigBird7827/SSR-Welcome/refs/heads/main/SSR%20Logo.png" alt="Fleet Logo Right">
  </div>
  <div class="fleet-buttons-container hidden">
    <button class="new-buttons" id="fleet-information">Fleet Information</button>
    <button class="new-buttons" id="squadron-policy">Squadron Policy</button>
    <button class="new-buttons" id="membership-requirements">Membership Requirements</button>
    <button class="new-buttons" id="membership-application">Membership Application</button>
    <button class="new-buttons" id="full-membership-promotions">Full Membership Promotions</button>
    <button class="new-buttons" id="event-winners">Event Winners</button>
    <button class="new-buttons" id="fleet-event-rankings">Fleet Event Rankings</button>
    <button class="new-buttons" id="starbase-progress">Starbase Progress</button>
    <button class="new-buttons" id="fleet-bot-tools">Fleet Bot / Tools Examples</button>
    <button class="new-buttons full-width" id="back-to-main">Back to Main Menu</button>
  </div>
  <div id="message" class="hidden message" style="display: flex; flex-direction: column; align-items: center; height: 100vh;">
    <div id="message-title" style="position: absolute; top: 25px; width: 100%; text-align: center; font-size: 1.5em;"></div>
    <div id="message-subtitle" style="position: absolute; top: 75px; width: 100%; text-align: center; font-size: 1.2em;">This page is currently under construction</div>
    <button class="return-button" id="return-to-fleet" style="margin-top: auto;">Return to Fleet Info Page</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hideAllSections = () => {
        document.querySelector('.container').style.display = 'none';
        document.querySelector('.fleet-title-container').style.display = 'none';
        document.querySelector('.fleet-buttons-container').style.display = 'none';
        document.querySelector('#message').style.display = 'none';
      };

      const showFleetPage = () => {
        hideAllSections();
        document.querySelector('.fleet-title-container').style.display = 'flex';
        document.querySelector('.fleet-title-container').style.alignItems = 'center';
        document.querySelector('.fleet-title-container').style.justifyContent = 'center';
        document.querySelector('.fleet-buttons-container').style.display = 'flex';
      };

      const showMainPage = () => {
        hideAllSections();
        document.querySelector('.container').style.display = 'flex';
        document.querySelector('.container').style.flexDirection = 'column';
        document.querySelector('.container').style.alignItems = 'center';
        document.querySelector('.container').style.justifyContent = 'center';
      };

      const showMessage = (buttonId) => {
        hideAllSections();
        const titleMap = {
          "fleet-information": "Fleet Information",
          "squadron-policy": "Squadron Policy",
          "membership-requirements": "Membership Requirements",
          "membership-application": "Membership Application",
          "full-membership-promotions": "Full Membership Promotions",
          "event-winners": "Event Winners",
          "fleet-event-rankings": "Fleet Event Rankings",
          "starbase-progress": "Starbase Progress",
          "fleet-bot-tools": "Fleet Bot / Tools Examples",
        };
        document.querySelector('#message-title').textContent = titleMap[buttonId] || "Under Construction";
        document.querySelector('#message').style.display = 'flex';
        document.querySelector('#message').style.flexDirection = 'column';
        document.querySelector('#message').style.alignItems = 'center';
        document.querySelector('#message').style.alignItems = 'center';
        document.querySelector('#message').style.justifyContent = 'center';
        document.querySelector('#return-to-fleet').style.marginTop = '20px';
      };

      document.querySelector('.enter-button').addEventListener('click', showFleetPage);
      document.querySelector('#back-to-main').addEventListener('click', showMainPage);
      document.querySelectorAll('.fleet-buttons-container .new-buttons:not(#back-to-main)').forEach(button => {
        button.addEventListener('click', (e) => {
          const buttonId = e.target.id;
          showMessage(buttonId);
        });
      });

      document.querySelector('#return-to-fleet').addEventListener('click', () => {
        showFleetPage();
      });
    });
  </script>
</body>
</html>
