<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[SSR] Second Star to the Right</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a1a;
      color: white;
    }
    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    .logo {
      font-family: Arial, sans-serif;
      font-size: 40pt;
      color: #ffd700;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-shadow: 2px 2px 5px #000;
    }
    .logo-image {
      max-width: 95%;
      max-height: 55vh;
    }
    .description {
      font-size: 1.6em;
    }
    .enter-button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #2c2c2c);
      color: #ffd700;
      border: 1px solid white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      margin: 10px;
      text-shadow: 1px 1px 2px white;
    }
    .enter-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
    .hidden {
      display: none;
    }
    .fleet-title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .fleet-title-container img {
      width: 207px;
      height: auto;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .fleet-title-container .left-img {
      left: 20px;
    }
    .fleet-title-container .right-img {
      right: 20px;
    }
    .fleet-buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 800px;
      margin: auto;
      gap: 20px;
    }
    .fleet-buttons-container .new-buttons {
      padding: 15px 30px;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #2c2c2c);
      color: #ffd700;
      border: 1px solid white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-shadow: 1px 1px 2px white;
      flex: 1 1 calc(45% - 20px);
    }
    .fleet-buttons-container .new-buttons.full-width {
      flex: 1 1 100%;
      justify-self: center;
    }
    .fleet-buttons-container .new-buttons:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
    .message {
      display: none;
      font-family: Arial, sans-serif;
      font-size: 2em;
      color: #ffd700;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      position: relative;
    }
    .return-button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #2c2c2c);
      color: #ffd700;
      border: 1px solid white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-shadow: 1px 1px 2px white;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .return-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">[SSR] Second Star to the Right</div>
    <img class="logo-image" src="https://raw.githubusercontent.com/BigBird7827/SSR-Welcome/refs/heads/main/SSR%20Logo.png" alt="SSR Logo">
    <div class="description">Welcome to our fleet website. Here you will find all the facts about us,<br> including our history, officer list, fleet requirements and more.</div>
    <button class="enter-button" style="background-color: #00008B;">Go to Fleet Page</button>
  </div>
  <div class="fleet-title-container hidden">
    <img class="left-img" src="https://raw.githubusercontent.com/BigBird7827/SSR-Welcome/refs/heads/main/SSR%20Logo.png" alt="Fleet Logo Left">
    <div class="logo">[SSR] Second Star to the Right</div>
    <img class="right-img" src="https://raw.githubusercontent.com/BigBird7827/SSR-Welcome/refs/heads/main/SSR%20Logo.png" alt="Fleet Logo Right">
  </div>
  <div class="fleet-buttons-container hidden">
    <button class="new-buttons" id="fleet-information">Fleet Information</button>
    <button class="new-buttons" id="squadron-policy">Squadron Policy</button>
    <button class="new-buttons" id="membership-requirements">Membership Requirements</button>
    <button class="new-buttons" id="membership-application">Membership Application</button>
    <button class="new-buttons" id="full-membership-promotions">Full Membership Promotions</button>
    <button class="new-buttons" id="event-winners">Event Winners</button>
    <button class="new-buttons" id="fleet-event-rankings">Fleet Event Rankings</button>
    <button class="new-buttons" id="starbase-progress">Starbase Progress</button>
    <button class="new-buttons" id="fleet-bot-tools">Fleet Bot / Tools Examples</button>
    <button class="new-buttons full-width" id="back-to-main">Back to Main Menu</button>
  </div>
  <div id="message" class="hidden message"></div>
  <script>
    window.onload = function () {
      const showFleetPage = () => {
        document.querySelector('.container').classList.add('hidden');
        document.querySelector('.fleet-title-container').classList.remove('hidden');
        document.querySelector('.fleet-buttons-container').classList.remove('hidden');
      };

      const hideFleetPage = (message) => {
        document.querySelector('.fleet-title-container').classList.add('hidden');
        document.querySelector('.fleet-buttons-container').classList.add('hidden');
        const messageElement = document.querySelector('#message');
        messageElement.textContent = message;
        messageElement.classList.remove('hidden');
      };

      const returnToMenu = () => {
        document.querySelector('#message').classList.add('hidden');
        document.querySelector('.fleet-title-container').classList.remove('hidden');
        document.querySelector('.fleet-buttons-container').classList.remove('hidden');
      };

      document.querySelector('.enter-button').addEventListener('click', showFleetPage);

      document.querySelectorAll('.fleet-buttons-container .new-buttons:not(.full-width)').forEach((button) => {
        button.addEventListener('click', (e) => {
          const buttonMessages = {
            "fleet-information": "Fleet Information is Under Construction",
            "squadron-policy": "Squadron Policy is Under Construction",
            "membership-requirements": "Membership Requirements is Under Construction",
            "membership-application": "Membership Application is Under Construction",
            "full-membership-promotions": "Full Membership Promotions is Under Construction",
            "event-winners": "Event Winners is Under Construction",
            "fleet-event-rankings": "Fleet Event Rankings is Under Construction",
            "starbase-progress": "Starbase Progress is Under Construction",
            "fleet-bot-tools": "Fleet Bot / Tools Examples is Under Construction",
          };
          const message = buttonMessages[e.target.id] || "Under Construction";
          hideFleetPage(message);
          const returnButton = document.createElement('button');
          returnButton.className = 'return-button';
          returnButton.textContent = 'Return to Menu';
          returnButton.addEventListener('click', () => {
            returnToMenu();
            returnButton.remove();
          });
          document.querySelector('#message').appendChild(returnButton);
        });
      });

      document.querySelector('#back-to-main').addEventListener('click', () => {
        document.querySelector('.fleet-title-container').classList.add('hidden');
        document.querySelector('.fleet-buttons-container').classList.add('hidden');
        document.querySelector('#message').classList.add('hidden');
        document.querySelector('.container').classList.remove('hidden');
      });
    };
  </script>
</body>
</html>
