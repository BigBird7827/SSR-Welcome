<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[SSR] Second Star to the Right</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1502920917128-1aa500764b1c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      text-align: center;
      padding: 50px;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      color: #00BFFF;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 20px;
    }
    .description {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .enter-button {
      padding: 15px 30px;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      background-color: #00BFFF;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    .enter-button:hover {
      background-color: #1E90FF;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">[SSR] Second Star to the Right</div>
    <div class="description">Embark on an intergalactic journey with our fleet. Together, we explore the unknown, conquer new frontiers, and reach for the stars. Welcome to the adventure of a lifetime!</div>
    <button class="enter-button">Enter Fleet Command</button>
  </div>
  <script>
    document.querySelector('.enter-button').addEventListener('click', () => {
      alert('Welcome, Commander! Prepare to engage.');
      // In a real setting, you could redirect to another page with window.location.href = 'anotherpage.html';
    });
  </script>
</body>
</html>
